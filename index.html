<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Classe Pessoa</title>
	<style type="text/css">
		.opcoes { display: block; margin-bottom: 15px; }
	</style>
</head>

<body>
	<form action="processa.php" method="POST">
		<h1>Dados da Pessoa</h1>
		
		<label>Gênero</label>
		<select class="opcoes" name="genero">
			<option>Masculino</option>
			<option>Feminino</option>
		</select>

		<label>Etnia</label>
		<select class="opcoes" name="etnia">
			<option>Branco</option>
			<option>Pardo</option>
			<option>Negro</option>
			<option>Índio</option>
			<option>Asiático</option>
		</select>

		<label>Idade</label>
		<input class="opcoes" type="number" name="idade">  		

		<label>Peso</label>
		<input class="opcoes" type="number" step ="any" name="peso">

		<label>Altura</label>
		<input class="opcoes" type="number" step ="any" name="altura">
		<input type="submit" name="btnEnvia" value="Processar Informações">
	</form>


</body>
</html>
